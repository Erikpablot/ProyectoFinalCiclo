    <body>
        <h1>Computadores</h1> 
        
        
        <div class="container">

            <button type="button" class="btn btn-success" onclick="nuevo()">Nuevo Computador</button>

            <div id="tabla"></div>


            <div class="modal fade" id="modalProducto" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalProducto">Titulo</h5>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-sm-12 col-lg-6">
                                    <label for="id" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="id" placeholder="Id del producto" disabled>
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="name" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="name" placeholder="Nombre">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="brand" class="form-label">Brand</label>
                                    <input type="text" class="form-control" id="brand" placeholder="Marca">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="year" class="form-label">Año</label>
                                    <input type="number" class="form-control" id="year" placeholder="Años">
                                </div>
                                <div class="col-sm-12 col-lg-6">
                                    <label for="description" class="form-label">Descripcion</label>
                                    <input type="text" class="form-control" id="description" placeholder="Descripcion">
                                </div>
                                
                                <div class="col-sm-12 col-lg-6">
                                    <label for="categoria" class="form-label">Categoria</label>
                                    <div id="categoria-select"></div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar</button>
                            <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="modalMensaje" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="tituloModalProducto">Mensaje</h5>
                        </div>
                        <div class="modal-body">
                            <p id="mensaje">

                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="cerrarModalMensaje()">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
            <a href="index.html" class="btn btn-secondary">Vovler</a>
        </div>
